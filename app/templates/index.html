{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="container text-center py-4">
        <div class="welcome-card" data-aos="fade-up">
            <h1 class="main-title">Welcome to Aaron James Peters</h1>
            <h2 class="subtitle mb-4">Profile App</h2>
            <div class="nav-buttons">
                <a href="{{ url_for('bio.index') }}" class="btn btn-primary nav-button">
                    <i class="fas fa-user"></i>
                    <span>Bio</span>
                </a>
                <a href="{{ url_for('resume.index') }}" class="btn btn-primary nav-button">
                    <i class="fas fa-file-alt"></i>
                    <span>Resume</span>
                </a>
                <a href="{{ url_for('projects.index') }}" class="btn btn-primary nav-button">
                    <i class="fas fa-code"></i>
                    <span>Projects</span>
                </a>
                <a href="{{ url_for('youtube.index') }}" class="btn btn-primary nav-button">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
/* Hero Section */
.hero-section {
    min-height: calc(100vh - var(--navbar-height));
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.welcome-card {
    background: white;
    padding: 4rem 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(20px);
}

.main-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 0.5rem;
}

.subtitle {
    font-size: 1.5rem;
    color: #666;
    font-weight: 400;
}

/* Navigation Buttons */
.nav-buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 300px;
    margin: 0 auto;
}

.nav-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 1rem;
    font-size: 1.1rem;
    transition: transform 0.2s, box-shadow 0.2s;
    width: 100%;
}

.nav-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.nav-button i {
    font-size: 1.2rem;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .welcome-card {
        padding: 2rem 1rem;
        margin: 1rem;
    }

    .main-title {
        font-size: 2rem;
    }

    .subtitle {
        font-size: 1.25rem;
    }

    .nav-button {
        padding: 0.875rem;
        font-size: 1rem;
    }
}
</style>
{% endblock %}
