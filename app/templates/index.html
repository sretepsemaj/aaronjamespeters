{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="container text-center py-4">
        <div class="welcome-card" data-aos="fade-up">
            <h1 class="main-title">Welcome to Aaron James Peters</h1>
            <h2 class="subtitle mb-4">Profile App</h2>
            <div class="nav-buttons">
                <a href="{{ url_for('bio.index') }}" class="btn btn-primary nav-button">
                    <i class="fas fa-user"></i>
                    <span>Bio</span>
                </a>
                <a href="{{ url_for('resume.index') }}" class="btn btn-primary nav-button">
                    <i class="fas fa-file-alt"></i>
                    <span>Resume</span>
                </a>
                <a href="{{ url_for('projects.index') }}" class="btn btn-primary nav-button">
                    <i class="fas fa-code"></i>
                    <span>Projects</span>
                </a>
                <a href="{{ url_for('youtube.index') }}" class="btn btn-primary nav-button">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
/* Hero Section */
.hero-section {
    min-height: calc(100vh - var(--navbar-height));
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.welcome-card {
    background: white;
    padding: 4rem 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 1000px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
}

.main-title {
    font-size: 3.2rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.subtitle {
    font-size: 2rem;
    color: #6c757d;
    font-weight: 500;
    margin-bottom: 4rem;
}

.nav-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem 3rem;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
}

.nav-button {
    display: flex !important;
    align-items: center;
    justify-content: center;
    gap: 1.2rem;
    padding: 1.5rem !important;
    font-size: 1.4rem !important;
    min-height: 100px;
    text-decoration: none;
    transition: all 0.3s ease !important;
    background-color: #0d6efd !important;
    border: none !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
}

.nav-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15) !important;
}

.nav-button i {
    font-size: 2rem;
}

.nav-button span {
    font-weight: 600;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .welcome-card {
        margin: 1rem;
        padding: 2rem 1rem;
    }

    .main-title {
        font-size: 2.4rem;
    }
    
    .subtitle {
        font-size: 1.6rem;
        margin-bottom: 3rem;
    }
    
    .nav-buttons {
        gap: 1.5rem;
    }
    
    .nav-button {
        padding: 1.2rem !important;
        font-size: 1.2rem !important;
        min-height: 90px;
    }
    
    .nav-button i {
        font-size: 1.8rem;
    }
}
</style>
{% endblock %}
