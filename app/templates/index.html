{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container text-center py-4">
        <div class="welcome-card" data-aos="fade-up">
            <h1 class="welcome-text">Welcome to</h1>
            <h2 class="name-text">Aaron James Peters</h2>
            <h3 class="subtitle mb-4">Profile App</h3>
            <div class="nav-buttons d-flex flex-column align-items-center">
                <a href="{{ url_for('bio.index') }}" class="btn btn-primary nav-button mb-3">
                    <i class="fas fa-user me-2"></i>
                    <span>Bio</span>
                </a>
                <a href="{{ url_for('resume.index') }}" class="btn btn-primary nav-button mb-3">
                    <i class="fas fa-file-alt me-2"></i>
                    <span>Resume</span>
                </a>
                <a href="{{ url_for('projects.index') }}" class="btn btn-primary nav-button mb-3">
                    <i class="fas fa-code me-2"></i>
                    <span>Projects</span>
                </a>
                <a href="{{ url_for('youtube.index') }}" class="btn btn-primary nav-button mb-3">
                    <i class="fab fa-youtube me-2"></i>
                    <span>YouTube</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
