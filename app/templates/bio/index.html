{% extends "base.html" %}

{% block title %}Aaron James Peters - Biography{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='css/bio.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="bio-section">
    <div class="container">
        <div class="bio-content">
            <div class="bio-header">
                <div class="bio-header-grid">
                    <div class="profile-image-container" data-aos="fade-right">
                        <img src="{{ url_for('media', filename='images/aaronjamespeters.jpeg') }}" 
                             alt="Aaron James Peters" 
                             class="profile-image">
                    </div>
                    <div class="header-text" data-aos="fade-left">
                        <h1>Biography</h1>
                        <h2>Aaron James Peters</h2>
                    </div>
                </div>
            </div>
            
            <div class="bio-text">
                {% for paragraph in paragraphs[1:] %}
                <div class="bio-paragraph" data-aos="fade-up">
                    <p>{{ paragraph }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
