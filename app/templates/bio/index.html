{% extends "base.html" %}

{% block title %}Aaron James Peters - Biography{% endblock %}

{% block content %}
<div class="bio-section">
    <div class="container">
        <div class="bio-content">
            <div class="bio-header">
                <div class="bio-header-grid">
                    <div class="profile-image-container" data-aos="fade-right">
                        <img src="{{ url_for('media', filename='images/aaronjamespeters.jpeg') }}" 
                             alt="Aaron James Peters" 
                             class="profile-image">
                    </div>
                    <div class="header-text" data-aos="fade-left">
                        <h1>Biography</h1>
                        <h2>Aaron James Peters</h2>
                    </div>
                </div>
            </div>
            
            <div class="bio-text">
                {% for paragraph in paragraphs[1:] %}
                <div class="bio-paragraph" data-aos="fade-up">
                    <p>{{ paragraph }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
.bio-section {
    padding: 4rem 0;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    min-height: calc(100vh - var(--navbar-height));
}

.bio-content {
    max-width: 1000px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.bio-header {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    padding: 3rem 2rem;
    color: white;
}

.bio-header-grid {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 2rem;
    align-items: center;
    max-width: 800px;
    margin: 0 auto;
}

.profile-image-container {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header-text {
    padding-left: 1rem;
}

.header-text h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
}

.header-text h2 {
    font-size: 1.8rem;
    opacity: 0.9;
    font-weight: 500;
}

.bio-text {
    padding: 3rem 2rem;
    max-width: 800px;
    margin: 0 auto;
}

.bio-paragraph {
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeIn 0.5s ease forwards;
}

.bio-paragraph:last-child {
    margin-bottom: 0;
}

.bio-paragraph p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #2c3e50;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Add animation delay for each paragraph */
.bio-paragraph:nth-child(1) { animation-delay: 0.1s; }
.bio-paragraph:nth-child(2) { animation-delay: 0.2s; }
.bio-paragraph:nth-child(3) { animation-delay: 0.3s; }
.bio-paragraph:nth-child(4) { animation-delay: 0.4s; }

/* Responsive Design */
@media (max-width: 768px) {
    .bio-section {
        padding: 2rem 1rem;
    }
    
    .bio-header {
        padding: 2rem 1rem;
    }
    
    .bio-header-grid {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 1.5rem;
    }
    
    .profile-image-container {
        margin: 0 auto;
        width: 150px;
        height: 150px;
    }
    
    .header-text {
        padding-left: 0;
    }
    
    .header-text h1 {
        font-size: 2rem;
    }
    
    .header-text h2 {
        font-size: 1.5rem;
    }
    
    .bio-text {
        padding: 2rem 1rem;
    }
    
    .bio-paragraph p {
        font-size: 1rem;
        line-height: 1.6;
    }
}
</style>
{% endblock %}
