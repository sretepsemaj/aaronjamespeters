{% extends "base.html" %}

{% block content %}
<div class="youtube-section container py-4">
    <h1 class="mb-4">YouTube Gallery</h1>
    <div id="youtube-content">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<script>
// Handle touch events for description expansion
let touchStartY = 0;
let touchEndY = 0;
const minSwipeDistance = 30;

function handleTouchStart(event) {
    touchStartY = event.touches[0].clientY;
}

function handleTouchEnd(event, descriptionId) {
    touchEndY = event.changedTouches[0].clientY;
    const swipeDistance = touchEndY - touchStartY;
    
    if (Math.abs(swipeDistance) >= minSwipeDistance) {
        const description = document.getElementById(descriptionId);
        const button = document.getElementById(descriptionId + '-btn');
        
        if (swipeDistance < 0 && description.classList.contains('collapsed')) {
            // Swipe up to expand
            description.classList.remove('collapsed');
            button.textContent = 'Show Less';
        } else if (swipeDistance > 0 && !description.classList.contains('collapsed')) {
            // Swipe down to collapse
            description.classList.add('collapsed');
            button.textContent = 'Show More';
        }
    }
}

function toggleDescription(descriptionId) {
    const description = document.getElementById(descriptionId);
    const button = document.getElementById(descriptionId + '-btn');
    if (description.classList.contains('collapsed')) {
        description.classList.remove('collapsed');
        button.textContent = 'Show Less';
    } else {
        description.classList.add('collapsed');
        button.textContent = 'Show More';
    }
}

fetch('/youtube/api/videos')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const youtubeContent = document.getElementById('youtube-content');
        if (!data || data.length === 0) {
            youtubeContent.innerHTML = '<div class="alert alert-info">No videos available</div>';
            return;
        }
        
        youtubeContent.innerHTML = `
            <div class="row">
                ${data.map((video, index) => `
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-4 col-sm-12 thumbnail-container">
                                    <!-- Clickable thumbnail that opens the video -->
                                    <a href="https://www.youtube.com/watch?v=${video.video_id}" 
                                       target="_blank" 
                                       class="text-decoration-none thumbnail-link">
                                        <div class="thumbnail-wrapper">
                                            <img src="${video.thumbnail_url}" 
                                                 class="thumbnail-img" 
                                                 alt="${video.title}"
                                                 onerror="this.src='https://img.youtube.com/vi/${video.video_id}/hqdefault.jpg'">
                                        </div>
                                    </a>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <a href="https://www.youtube.com/watch?v=${video.video_id}" 
                                               target="_blank"
                                               class="text-decoration-none text-dark video-title">
                                                ${video.title}
                                            </a>
                                        </h5>
                                        <div class="description-container"
                                             ontouchstart="handleTouchStart(event)"
                                             ontouchend="handleTouchEnd(event, 'desc-${index}')">
                                            <p class="card-text description collapsed" id="desc-${index}">
                                                ${video.description}
                                            </p>
                                            <button class="btn btn-link p-0 show-more-btn" 
                                                    onclick="toggleDescription('desc-${index}')"
                                                    id="desc-${index}-btn">
                                                Show More
                                            </button>
                                        </div>
                                        <div class="mt-3 video-meta">
                                            ${video.view_count ? `
                                                <small class="text-muted me-3">
                                                    <i class="fas fa-eye"></i> ${video.view_count.toLocaleString()} views
                                                </small>
                                            ` : ''}
                                            ${video.publish_date ? `
                                                <small class="text-muted">
                                                    <i class="fas fa-calendar"></i> ${new Date(video.publish_date).toLocaleDateString()}
                                                </small>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('youtube-content').innerHTML = `
            <div class="alert alert-danger">
                Error loading YouTube data. Please try refreshing the page.
                <br>
                Error details: ${error.message}
            </div>
        `;
    });
</script>

<style>
.youtube-section .card {
    transition: transform 0.2s ease-in-out;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.youtube-section .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.thumbnail-container {
    padding: 0;
    background-color: #000;
}

.thumbnail-wrapper {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
}

.thumbnail-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.thumbnail-link:hover .thumbnail-img {
    transform: scale(1.05);
}

.youtube-section .card-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0.75rem;
}

.description-container {
    position: relative;
    touch-action: pan-y;
    padding: 0.5rem 0;
}

.description {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 0.5rem;
    transition: max-height 0.3s ease;
    overflow: hidden;
}

.description.collapsed {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.show-more-btn {
    color: #1a73e8;
    font-size: 0.9rem;
    text-decoration: none;
    padding: 8px 0;
    display: inline-block;
}

.show-more-btn:hover {
    color: #1557b0;
    text-decoration: none;
}

.youtube-section .text-muted {
    font-size: 0.85rem;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .youtube-section .card {
        margin: 0 -0.5rem;
        border-radius: 0;
    }

    .thumbnail-wrapper {
        padding-bottom: 65%; /* Slightly shorter on mobile */
    }

    .card-body {
        padding: 1rem;
    }

    .youtube-section .card-title {
        font-size: 1.1rem;
        line-height: 1.4;
    }

    .video-title {
        display: block;
        padding: 0.5rem 0;
    }

    .description {
        font-size: 1rem;
        line-height: 1.5;
    }

    .show-more-btn {
        font-size: 1rem;
        padding: 12px 0;
        width: 100%;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: 4px;
        margin-top: 0.5rem;
    }

    .video-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .video-meta small {
        font-size: 0.9rem;
    }

    /* Add a subtle indicator for swipe gesture */
    .description-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background-color: #e0e0e0;
        border-radius: 2px;
        opacity: 0.5;
    }
}

/* Prevent text selection during swipe */
.description-container {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Add active states for touch devices */
@media (hover: none) {
    .thumbnail-link:active .thumbnail-img {
        transform: scale(1.02);
    }

    .show-more-btn:active {
        background-color: #e9ecef;
    }
}
</style>
{% endblock %}
